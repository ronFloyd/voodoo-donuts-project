<!DOCTYPE html>
<html>
  <head>
    <title>Voodoo Donuts Model</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>

    <header id="pageTitle">
      <h1>Voodoo Donuts Model</h1>
    </header>

    <table>
      <thead>
        <tr>
          <th></th>
          <th scope="col">Location</th>
          <th scope="col">Hours</th>
          <th scope="col">Hourly foot traffic</th>
          <th scope="col">Percent entering</th>
          <th scope="col">Donuts per entrant</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Location:</th>
          <td id="location0"></td>
          <td id="location1"></td>
          <td id="location2"></td>
          <td id="location3"></td>
          <td id="location4"></td>
        </tr>
        <tr>
          <th>Hours:</th>
          <td id="hours0"></td>
          <td id="hours1"></td>
          <td id="hours2"></td>
          <td id="hours3"></td>
          <td id="hours4"></td>
        </tr>
        <tr>
          <th>Traffic:</th>
          <td id="traffic0"></td>
          <td id="traffic1"></td>
          <td id="traffic2"></td>
          <td id="traffic3"></td>
          <td id="traffic4"></td>
        </tr>
        <tr>
          <th>Entered:</th>
          <td id="entered0"></td>
          <td id="entered1"></td>
          <td id="entered2"></td>
          <td id="entered3"></td>
          <td id="entered4"></td>
        </tr>
        <tr>
          <th>Ordered:</th>
          <td id="ordered0"></td>
          <td id="ordered1"></td>
          <td id="ordered2"></td>
          <td id="ordered3"></td>
          <td id="ordered4"></td>
        </tr>
      </tbody>
    </table>

    <footer>
      <h3>&copy; 2015 All rights reserved<h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
