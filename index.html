<!DOCTYPE html>
<html>
  <head>
    <title>Voodoo Donuts Model</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

  </head>
  <body>

    <header id="pageTitle">
      <h1>Voodoo Donuts Model</h1>
    </header>
    <div>
      <table>
        <thead>
          <tr>
            <th scope="col">Location</th>
            <th scope="col">Hours of operation</th>
            <th scope="col">Hourly foot traffic</th>
            <th scope="col">Percent entering</th>
            <th scope="col">Donuts per entrant</th>
          </tr>
        </thead>
        <tbody>
          <tr><!--Downtown-->
            <td id="location0"></td>
            <td id="hours0"></td>
            <td id="traffic0"></td>
            <td id="entered0"></td>
            <td id="ordered0"></td>
          </tr>
          <tr class="even"><!--Capitol Hill-->
            <td id="location1"></td>
            <td id="hours1"></td>
            <td id="traffic1"></td>
            <td id="entered1"></td>
            <td id="ordered1"></td>
          </tr>
          <tr><!--South Lake Union-->
            <td id="location2"></td>
            <td id="hours2"></td>
            <td id="traffic2"></td>
            <td id="entered2"></td>
            <td id="ordered2"></td>
          </tr>
          <tr class="even"><!--Wedgewood-->
            <td id="location3"></td>
            <td id="hours3"></td>
            <td id="traffic3"></td>
            <td id="entered3"></td>
            <td id="ordered3"></td>
          </tr>
          <tr><!--Ballard-->
            <td id="location4"></td>
            <td id="hours4"></td>
            <td id="traffic4"></td>
            <td id="entered4"></td>
            <td id="ordered4"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div>
      <table>
        <thead>
          <tr>
            <th scope="col">Location</th>
            <th scope="col">7 AM</th>
            <th scope="col">8 AM</th>
            <th scope="col">9 AM</th>
            <th scope="col">10 AM</th>
            <th scope="col">11 AM</th>
            <th scope="col">12 PM</th>
            <th scope="col">1 PM</th>
            <th scope="col">2 PM</th>
            <th scope="col">3 PM</th>
            <th scope="col">4 PM</th>
            <th scope="col">5 PM</th>
            <th scope="col">6 PM</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr id="downtown">
          </tr>
          <tr class="even" id="capitolHill">
          </tr>
          <tr id="southLakeUnion">
          </tr>
          <tr class="even" id="wedgewood">
          </tr>
          <tr id="ballard">
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <h3>&copy; 2015 All rights reserved<h3>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
